<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Color Generate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        R
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          id="red"
          oninput="color()"
        />
      </div>
      <div class="wrapper">
        G
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          id="green"
          oninput="color()"
        />
      </div>
      <div class="wrapper">
        B
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          id="blue"
          oninput="color()"
        />
      </div>
      <div class="wrapper">
        A
        <input
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="1.0"
          id="alpha"
          oninput="color()"
        />
      </div>
      <span id="output">rgba(0,0,0,0)</span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
