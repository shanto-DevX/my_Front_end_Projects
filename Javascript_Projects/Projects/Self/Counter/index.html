<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="heading">তাসবিহ কাউন্টার</h2>
        <div class="count">
          <h1 class="counter" id="counter">0</h1>
          <h3 id="show-Text">Your Message...</h3>
          <div class="count-btns">
            <button id="btn-count-decrace" class="Allbtn">-</button>
            <button id="btn-count-incrace" class="Allbtn">+</button> <br />
            <button id="counter-Reset" class="Allbtn">Counter Reset</button>
          </div>
        </div>
        <div class="text-area">
          <input
            type="text"
            name=""
            placeholder="write your message"
            id="input-text"
            class="input-text"
          />
          <!-- <h3 id="show-Text">hello world</h3> -->
          <button id="Submit-text" class="btn-text">Submit</button>
          <button id="text-Reset" class="btn-text">Text Reset</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
